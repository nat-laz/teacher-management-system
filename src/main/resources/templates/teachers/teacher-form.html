<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Teacher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container py-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Save Teacher</h2>

    <form th:action="@{/teachers/saveTeacher}" th:object="${teacher}" method="post" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control"
                   placeholder="Enter first name">
            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small"
                 th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                   placeholder="Enter last name">
            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small"
                 th:errors="*{lastName}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control"
                   placeholder="Enter email address">
            <div th:if="${#fields.hasErrors('email')}" class="text-danger small"
                 th:errors="*{email}"></div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <a th:href="@{/teachers/get}" class="btn btn-outline-secondary">← Back</a>
            <button type="submit" class="btn btn-primary"> Save</button>
        </div>
    </form>
</div>

</body>
</html>
